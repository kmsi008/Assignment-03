<!DOCTYPE html>
<html>
<head>
	<title> Assingment Four </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <h2>LOGIN & SIGN UP FORM</h2>
    <div class="container" style="margin-left: 20%;">
    <img src="images/red.png">
    <form>
    	<div class="form-input">
    		<input type="text" name="username" placeholder="Username">
    	</div>
    	<div class="form-input">
    		<input type="password" name="password" placeholder="Password">
    	</div>
    	<input type="submit" name="submit" value="LOGIN" class="btn-login">
    	<div class="link">
    		<a href="#"><p>Forgot Password?</p></a>
    	</div>
    </form>
    </div>
    <div class="container" style="float: right; margin-right: 20%;">
    	<img src="images/icon.png" style="color: white;">
    <form>
    	<div class="form-input">
    		<input type="text" name="first-name" placeholder="First-Name">
    	</div>
    	<div class="form-input">
    		<input type="text" name="last-name" placeholder="Last-Name">
    	</div>
    	<div class="form-input">
    		<input type="password" name="password" placeholder="Password">
    	</div>
    	<div class="form-input">
    		<input type="password" name="password" placeholder="Re-Enter Password">
    	</div>
    	<input type="submit" name="submit" value="SIGN UP" class="btn-login">
    </form>
    </div>

</body>
</html>
